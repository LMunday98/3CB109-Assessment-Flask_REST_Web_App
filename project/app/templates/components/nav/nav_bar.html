{% macro create_nav_bar() %}

<nav id="nav" class="navbar navbar-expand-lg navbar-light w-100" style="margin-bottom: 5em;">
    <div class="container-fluid">
        <a id="nav-logo" class="navbar-brand" href="/">
            <img src="{{ url_for('static', filename='assets/images/logo.jpg') }}" alt="" width="auto" height="48">
            YSJ Boat Club
        </a>  
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
          <div id="nav-links" class="navbar-nav nav-fill w-90">

            

            {% for href, id, caption in navigation_bar %}
              <a class="nav-link {% if id == active_page %} current {% endif %}" href="{{ href|e }}">{{ caption|e }}</a>
            {% endfor %}
            
          </div>
        </div>
    </div>
  </nav>

{% endmacro %}
