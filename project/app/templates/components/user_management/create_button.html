{% macro create_button(user, action, button_label, class) %}

<form action="/admin/users/{{ action }}" method="POST" class="action-form col" style="background-color: blue;">
  <input type="text" style="display: none;"" name="{{ action }}_id" id="{{ action }}_id" value="{{ user.id }}">
  <a class="d-flex justify-content-center"><button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to {{ action }} this account?');">{{ button_label }}</button></a>
</form>

{% endmacro %}
