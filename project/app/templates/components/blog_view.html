{% macro create_blog_view(blog) %}

<a href="{{ get_nav_link() }}" class="btn btn-primary"><i class="fas fa-arrow-circle-left"></i> Back</a>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ blog.title }}</h5>
        <p class="card-text">{{ blog.body }}</p>
      </div>
    </div>

{% endmacro %}

{% macro get_nav_link() %}
  {% if admin_nav == True %}
    /admin/blog
  {% else %}
    /blog
  {% endif %}
{% endmacro %}
