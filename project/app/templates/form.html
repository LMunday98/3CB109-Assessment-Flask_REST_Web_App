{% extends "base.html" %}

{% block title %}Insert{% endblock %}

{% block body %}

<div class="jumbotron">
  <h1>Insert Data</h1>

  {% if msg is defined %}
    <h3>{{ msg }}</h3>
  {% endif %}

  <form action="/register" method = "POST">
    <p>name <input type = "text" name = "name" /></p>
    <p>password <input type = "text" name = "password" /></p>
    <p><input type = "submit" value = "Submit" /></p>
 </form>
</div>
{% endblock %}
